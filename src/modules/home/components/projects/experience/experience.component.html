<div class="card">
  <div>
    <h4 class="title">{{experience.title}}</h4>
    <p class="client">{{experience.client}}</p>
    <p class="role">{{experience.role}}</p>
    <p class="description">{{experience.description}}</p>
    <div>
      <p class="date">{{experience.date | date: 'dd/MM/yyyy'}}</p>
    </div>
  </div>
  <img alt="logo" class="imageUrl" src="{{experience.imageUrl}}" />
</div>

<span class="line"></span>
